        const scene = new BABYLON.Scene(engine);
        scene.clearColor = new BABYLON.Color4(0.5, 0.7, 1.0, 1);

        // Skybox & Environment
        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
        const grid = new BABYLON.GridMaterial("grid", scene);
        grid.mainColor = new BABYLON.Color3(0.2, 0.2, 0.2);
        grid.lineColor = new BABYLON.Color3(0, 0, 0);
        const ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 1000, height: 1000}, scene);
        ground.material = grid;

        const camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 50, 150), scene);
        camera.setTarget(BABYLON.Vector3.Zero());
        camera.attachControl(canvas, true);
        camera.keysUp=[87]; camera.keysDown=[83]; camera.keysLeft=[65]; camera.keysRight=[68];
        camera.speed = 4;
        camera.maxZ = 10000;

        // --- HELPERS ---
        function findin(node, name) {
            for (let i = 0; i < node.length; i++) {
                if (node[i].getAttribute("name") && node[i].getAttribute("name").toLowerCase() === name.toLowerCase()) return node[i];
            }
            return null;
        }

        function hexToRgb(hex) {
            let r = parseInt(hex.substring(0, 2), 16);
            let g = parseInt(hex.substring(2, 4), 16);
            let b = parseInt(hex.substring(4, 6), 16);
            return [r, g, b];
        }

        function color3uint8ToRgb(dec) {
            let hex = Number(dec).toString(16).padStart(6, '0');
            return hexToRgb(hex);
        }

        function makeBox(w, h, d, color) {
            const box = BABYLON.MeshBuilder.CreateBox("box", {height: h, width: w, depth: d, faceColors: Array(6).fill(color)}, scene);
            box.enableEdgesRendering();
            box.edgesWidth = 10.0;
            box.edgesColor = new BABYLON.Color4(0, 0, 0, 0.4);
            return box;
        }

        // --- PARSER ---
        document.getElementById('upload').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            const text = await file.text();
            const xml = new DOMParser().parseFromString(text, "text/xml");
            
            scene.meshes.slice().forEach(m => { if(m.name === "box") m.dispose(); });

            const items = xml.getElementsByTagName("Item");
            let count = 0;

            for (let i = 0; i < items.length; i++) {
                if (items[i].getAttribute("class") === "Part") {
                    const props = items[i].getElementsByTagName("Properties")[0];
                    const size = findin(props.getElementsByTagName("Vector3"), "size");
                    const bc = findin(props.getElementsByTagName("int"), "brickcolor");
                    const colUint = findin(props.getElementsByTagName("Color3uint8"), "color3uint8");
                    const colFloat = findin(props.getElementsByTagName("Color3"), "color");
                    const cf = findin(props.getElementsByTagName("CoordinateFrame"), "cframe");

                    if (!size || !cf) continue;

                    // 1. Color Logic
                    let rgb = [163, 162, 165]; // Default
                    if (bc && brickcolor[bc.textContent]) {
                        rgb = brickcolor[bc.textContent];
                    } else if (colUint) {
                        rgb = color3uint8ToRgb(colUint.textContent);
                    } else if (colFloat) {
                        rgb = [
                            parseFloat(colFloat.getElementsByTagName("R")[0].textContent) * 255,
                            parseFloat(colFloat.getElementsByTagName("G")[0].textContent) * 255,
                            parseFloat(colFloat.getElementsByTagName("B")[0].textContent) * 255
                        ];
                    }

                    const c4 = new BABYLON.Color4(rgb[0]/255, rgb[1]/255, rgb[2]/255, 1);
                    const box = makeBox(parseFloat(size.getElementsByTagName("X")[0].textContent), 
                                        parseFloat(size.getElementsByTagName("Y")[0].textContent), 
                                        parseFloat(size.getElementsByTagName("Z")[0].textContent), c4);
                    
                    // 2. Transform Logic
                    box.position = new BABYLON.Vector3(-parseFloat(cf.getElementsByTagName("X")[0].textContent), 
                                                       parseFloat(cf.getElementsByTagName("Y")[0].textContent), 
                                                       parseFloat(cf.getElementsByTagName("Z")[0].textContent));

                    const r02 = parseFloat(cf.getElementsByTagName("R02")[0].textContent);
                    let rx = 0, ry = Math.asin(Math.max(-1, Math.min(1, r02))), rz = 0;
                    if (Math.abs(r02) < 0.9999) {
                        rx = Math.atan2(-parseFloat(cf.getElementsByTagName("R12")[0].textContent), parseFloat(cf.getElementsByTagName("R22")[0].textContent));
                        rz = Math.atan2(-parseFloat(cf.getElementsByTagName("R01")[0].textContent), parseFloat(cf.getElementsByTagName("R00")[0].textContent));
                    }
                    box.rotation = new BABYLON.Vector3(rx, ry, rz);
                    count++;
                }
            }
            document.getElementById('counter').innerText = "Parts: " + count;
        });

        engine.runRenderLoop(() => scene.render());
        window.addEventListener("resize", () => engine.resize());
    </script>
