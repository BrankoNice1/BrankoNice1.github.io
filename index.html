      display: inline-block;
      width: 100px;
      border: 2px solid #333;

    .combo-button:hover {

    }

    .combo-button img {
      width: 100%;
      height: 100px;
      display: block;
    }

    .combo-button div {
      padding: 5px;
      text-align: center;
      font-weight: bold;
      background: #f9f9f9;
