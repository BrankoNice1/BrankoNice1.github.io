<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script type="text/javascript">
        (function() {
            var ua = navigator.userAgent.toLowerCase();

            // 1. Check for Firefox
            if (ua.indexOf('firefox') > -1) {
                window.location.href = "/firefox";
            } 
            // 2. Check for Chrome (Must exclude Edge and Opera)
            else if (ua.indexOf('chrome') > -1 && ua.indexOf('edg/') === -1 && ua.indexOf('opr/') === -1) {
                window.location.href = "/chrome";
            } 
            // 3. Check for Safari (Must exclude Chrome and Android)
            else if (ua.indexOf('safari') > -1 && ua.indexOf('chrome') === -1 && ua.indexOf('android') === -1) {
                window.location.href = "/safari";
            }
        })();
    </script>
</head>
<body>
    <p>Detecting browser and redirecting...</p>
</body>
</html>
