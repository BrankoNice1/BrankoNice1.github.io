        const scene = new BABYLON.Scene(engine);
        scene.clearColor = new BABYLON.Color4(0.1, 0.1, 0.1, 1);

        const camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 50, 150), scene);
        camera.setTarget(BABYLON.Vector3.Zero());
        camera.attachControl(canvas, true);
        camera.keysUp = [87]; camera.keysDown = [83]; camera.keysLeft = [65]; camera.keysRight = [68];
        camera.speed = 5;
        camera.maxZ = 10000;

        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
        
        // --- HELPER FUNCTIONS ---
        function findin(node, type) {
            for (let i = 0; i < node.length; i++) {
                if (node[i].getAttribute("name").toLowerCase() === type.toLowerCase()) return node[i];
            }
        }

        function nodeValue(obj) {
            return obj && obj.length > 0 ? parseFloat(obj[0].textContent) : 0;
        }

        function clamp(num, min, max) { return Math.max(Math.min(num, max), min); }

        function makeBox(w, h, d, color) {
            const faceColors = Array(6).fill(color);
            const box = BABYLON.MeshBuilder.CreateBox("box", {height: h, width: w, depth: d, faceColors}, scene);
            box.enableEdgesRendering();
            box.edgesWidth = 15.0; // Thicker edges for better visibility
            box.edgesColor = new BABYLON.Color4(0, 0, 0, 0.5);
            return box;
        }

        // --- FILE PARSER ---
        document.getElementById('upload').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            const text = await file.text();
            const xml = new DOMParser().parseFromString(text, "text/xml");
            
            // Cleanup existing boxes
            scene.meshes.slice().forEach(m => { if(m.name === "box") m.dispose(); });

            const items = xml.getElementsByTagName("Item");
            let count = 0;

            for (let i = 0; i < items.length; i++) {
                const v = items[i];
                if (v.getAttribute("class") === "Part") {
                    const properties = v.getElementsByTagName("Properties")[0];
                    
                    // FIX: Searching for "Size" (Case Insensitive)
                    const sizeNode = findin(properties.getElementsByTagName("Vector3"), "size");
                    const bcNode = findin(properties.getElementsByTagName("int"), "BrickColor");
                    const cfNode = findin(properties.getElementsByTagName("CoordinateFrame"), "CFrame");

                    if (!sizeNode || !cfNode) continue;

                    const sw = nodeValue(sizeNode.getElementsByTagName("X"));
                    const sh = nodeValue(sizeNode.getElementsByTagName("Y"));
                    const sd = nodeValue(sizeNode.getElementsByTagName("Z"));

                    const colorArr = bcNode && brickcolor[bcNode.textContent] ? brickcolor[bcNode.textContent] : [163, 162, 165];
                    const color4 = new BABYLON.Color4(colorArr[0]/255, colorArr[1]/255, colorArr[2]/255, 1);

                    const box = makeBox(sw, sh, sd, color4);
                    
                    // Positions
                    box.position = new BABYLON.Vector3(
                        -nodeValue(cfNode.getElementsByTagName("X")),
                        nodeValue(cfNode.getElementsByTagName("Y")),
                        nodeValue(cfNode.getElementsByTagName("Z"))
                    );

                    // Rotation Logic
                    const r02 = nodeValue(cfNode.getElementsByTagName("R02"));
                    let rx = 0, ry = Math.asin(clamp(r02, -1, 1)), rz = 0;

                    if (Math.abs(r02) < 0.9999999) {
                        rx = Math.atan2(-nodeValue(cfNode.getElementsByTagName("R12")), nodeValue(cfNode.getElementsByTagName("R22")));
                        rz = Math.atan2(-nodeValue(cfNode.getElementsByTagName("R01")), nodeValue(cfNode.getElementsByTagName("R00")));
                    } else {
                        rx = Math.atan2(-nodeValue(cfNode.getElementsByTagName("R22")), nodeValue(cfNode.getElementsByTagName("R11")));
                    }
                    box.rotation = new BABYLON.Vector3(rx, ry, rz);
                    count++;
                }
            }
            document.getElementById('counter').innerText = "Parts: " + count;
        });

        window.addEventListener("resize", () => engine.resize());
