<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click to Play Sound</title>
</head>
<body style="background-color:black; margin:0; height:100vh;">

  <audio id="bg-music">
    <source src="SOUNDSz/Avicii-Waiting-For-Love.MP3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById("bg-music");

    document.addEventListener("click", () => {
      audio.play()
        .then(() => console.log("Playing sound"))
        .catch(err => console.warn("Playback failed:", err));
    }, { once: true }); // Plays once per load
  </script>

</body>
</html>
