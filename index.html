<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Internet</title>
    <style>
        :root {
            --bg-color: #202124;
            --text-primary: #e8eaed;
            --text-secondary: #9aa0a6;
            --link-color: #8ab4f8;
            --border-color: #3c4043;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: "Segoe UI", Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        .dino-icon {
            width: 45px;
            height: 45px;
            background-color: #5f6368;
            mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M22 2v2h-2V2h2zM7 2h2v2H7V2zm13 2h2v2h-2V4zm-13 0h2v2H7V4zm15 2h2v2h-2V6zM5 6h2v2H5V6zm13 2h2v2h-2V8zM3 8h2v2H3V8zm12 2h2v2h-2v-2zm-12 0h2v2H3v-2zm10 2h2v2h-2v-2zm-10 0h2v2H3v-2zm8 2h2v2h-2v-2zm-8 0h2v2H3v-2zm6 2h2v2h-2v-2zm-4 0h2v2h-2v-2zm-2 0h2v2H7v-2zm-4 0h2v2H3v-2zm11 2h2v2h-2v-2zm-9 0h2v2H2v-2zm12 2h2v2h-2v-2zm-11 0h2v2H3v-2z"/></svg>') no-repeat center;
            -webkit-mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M22 2v2h-2V2h2zM7 2h2v2H7V2zm13 2h2v2h-2V4zm-13 0h2v2H7V4zm15 2h2v2h-2V6zM5 6h2v2H5V6zm13 2h2v2h-2V8zM3 8h2v2H3V8zm12 2h2v2h-2v-2zm-12 0h2v2H3v-2zm10 2h2v2h-2v-2zm-10 0h2v2H3v-2zm8 2h2v2h-2v-2zm-8 0h2v2H3v-2zm6 2h2v2h-2v-2zm-4 0h2v2h-2v-2zm-2 0h2v2H7v-2zm-4 0h2v2H3v-2zm11 2h2v2h-2v-2zm-9 0h2v2H2v-2zm12 2h2v2h-2v-2zm-11 0h2v2H3v-2z"/></svg>') no-repeat center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 1.4rem;
            font-weight: 500;
            margin-bottom: 20px;
        }

        p, ul {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        ul {
            padding-left: 20px;
            margin-bottom: 25px;
        }

        .error-code {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .load-later {
            color: var(--link-color);
            text-decoration: none;
            font-weight: bold;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .load-later:hover {
            text-decoration: underline;
        }

        .notification-box {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notification-box span {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .cancel-btn {
            color: var(--link-color);
            cursor: pointer;
            font-size: 0.85rem;
            margin-top: 10px;
            display: inline-block;
        }

        .check-icon {
            color: var(--link-color);
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="dino-icon"></div>
        
        <h1>No Internet</h1>

        <p>Try:</p>
        <ul>
            <li>Turning off aeroplane mode</li>
            <li>Turning on mobile data or Wi-Fi</li>
            <li>Checking the signal in your area</li>
        </ul>

        <div class="error-code">ERR_INTERNET_DISCONNECTED</div>

        <div class="load-later" onclick="playRandomSound()">
            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
            </svg>
            Load page later
        </div>

        <div class="notification-box">
            <div>
                <span>Chrome will let you know when this page is ready.</span><br>
                <span class="cancel-btn">Cancel</span>
            </div>
            <div class="check-icon">âœ“</div>
        </div>
    </div>

    <script>
        function playRandomSound() {
            // Randomly pick between 1 and 2
            const fileNumber = Math.floor(Math.random() * 2) + 1;
            const audioPath = `SOUNDSz/${fileNumber}.mp3`;
            
            const audio = new Audio(audioPath);
            audio.play().catch(error => {
                console.error("Playback failed. Make sure the files exist in the SOUNDSz folder:", error);
            });
        }
    </script>
</body>
</html>
