<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safari Error</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            cursor: pointer;
            user-select: none;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 300px;
        }

        .error-text {
            color: #8e8e93;
            font-size: 17px;
            line-height: 1.3;
            letter-spacing: -0.4px;
        }
    </style>
</head>
<body onclick="playSound()">

    <div class="container">
        <p class="error-text">
            Safari cannot open the page because your iPhone is not connected to the internet.
        </p>
    </div>

    <script>
        let currentTrack = 1;

        function playSound() {
            // Create audio path based on toggle
            const soundPath = `/SOUNDSz/${currentTrack}.mp3`;
            const audio = new Audio(soundPath);
            
            audio.play().catch(error => {
                console.log("Playback failed. Ensure the files exist in /SOUNDSz/");
            });

            // Switch between 1 and 2 for the next click
            currentTrack = currentTrack === 1 ? 2 : 1;
        }
    </script>
</body>
</html>
