<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Error</title>
    <style>
        body {
            background-color: #0f0f13;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 400px;
            padding: 20px;
        }

        .illustration {
            width: 250px;
            margin: 0 auto 30px;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #d1d1d1;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .error-code {
            font-size: 14px;
            color: #a0a0a0;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .reload-btn {
            background-color: #7b52f2;
            color: white;
            border: none;
            padding: 14px 0;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .reload-btn:active {
            opacity: 0.8;
        }

        /* Subtle animation for when sound is playing */
        .playing {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <div class="illustration">
            <img src="https://via.placeholder.com/250x200/222/7b52f2?text=Fox+Illustration" alt="Error" style="width: 100%;">
        </div>

        <h1>Looks like thereâ€™s a problem with your internet connection</h1>
        <p>Try connecting on a different device. Check your modem or router. Disconnect and reconnect to Wi-Fi.</p>
        <div class="error-code">Error Code: NS_ERROR_OFFLINE</div>

        <button class="reload-btn" id="reloadBtn">Reload</button>
    </div>

    <script>
        const reloadBtn = document.getElementById('reloadBtn');
        const container = document.getElementById('mainContainer');
        let audio = null;

        reloadBtn.addEventListener('click', () => {
            // If audio is already playing, don't start it again
            if (audio) return;

            // Randomly pick 1 or 2
            const trackNumber = Math.floor(Math.random() * 2) + 1;
            const trackPath = `/SOUNDSz/${trackNumber}.mp3`;

            // Create audio object
            audio = new Audio(trackPath);
            
            // Set to loop
            audio.loop = true;

            // Play the audio
            audio.play().then(() => {
                console.log(`Playing: ${trackPath}`);
                container.classList.add('playing');
                reloadBtn.innerText = "Connecting...";
            }).catch(error => {
                console.error("Playback failed. Ensure files exist in /SOUNDz/", error);
            });
        });
    </script>

</body>
</html>
