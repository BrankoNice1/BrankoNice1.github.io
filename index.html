<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Babylon-Blox Engine</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: #111;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            color: white;
            border: 1px solid #444;
            z-index: 10;
        }
        h1 { margin: 0 0 10px 0; font-size: 16px; color: #00aaff; }
        input[type=file] { color: white; }
    </style>
</head>
<body>

    <div id="ui">
        <h1>üõ†Ô∏è Babylon-Blox Loader</h1>
        <input type="file" id="upload" accept=".rbxlx" />
        <p style="font-size: 11px; color: #aaa;">Supports .rbxlx (XML) files</p>
    </div>

    <canvas id="renderCanvas"></canvas>

    <script>
        // --- 1. SETUP BABYLON ENGINE ---
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        
        const createScene = function () {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color4(0.2, 0.2, 0.25, 1); // Nice Roblox-like sky color

            // --- CAMERA SETUP (Moved back as requested) ---
            // Positioned at (0, 50, -100) to see the whole map
            const camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 50, 100), scene);
            camera.setTarget(BABYLON.Vector3.Zero());
            camera.attachControl(canvas, true);
            
            // Camera controls (WASD)
            camera.keysUp = [87];    // W
            camera.keysDown = [83];  // S
            camera.keysLeft = [65];  // A
            camera.keysRight = [68]; // D
            camera.speed = 4;
            camera.inertia = 0.9;
            camera.maxZ = 10000; // View distance

            // --- LIGHTING ---
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.8;
            
            const dirLight = new BABYLON.DirectionalLight("dir", new BABYLON.Vector3(1, -1, 0), scene);
            dirLight.position = new BABYLON.Vector3(0, 100, 0);

            return scene;
        };

        const scene = createScene();

        // --- 2. HELPER FUNCTIONS ---
        function clamp(num, min, max) {
            return Math.max(Math.min(num, max), min);
        }

        // Helper to safely get XML text content as a Number
        function nodeValue(nodeList) {
            if (nodeList && nodeList.length > 0 && nodeList[0].childNodes.length > 0) {
                return parseFloat(nodeList[0].textContent);
            }
            return 0;
        }

        // Helper to find child tag by name attribute
        function findIn(collection, nameValue) {
            for (let i = 0; i < collection.length; i++) {
                if (collection[i].getAttribute("name") === nameValue) {
                    return collection[i];
                }
            }
            return null;
        }

        // Helper to convert decimal color to Uint8 Array
        function color3uint8(dec) {
            // Dec to Hex
            let hex = Number(dec).toString(16);
            // Pad with zeros
            while (hex.length < 6) { hex = "0" + hex; }
            
            // Hex to RGB
            const r = parseInt(hex.substring(0, 2), 16);
            const g = parseInt(hex.substring(2, 4), 16);
            const b = parseInt(hex.substring(4, 6), 16);
            return [r, g, b];
        }

        };

        function makeBox(width, height, depth, color4) {
            // Using FaceColors (array of 6 colors for the 6 faces)
            const faceColors = [color4, color4, color4, color4, color4, color4];
            
            const box = BABYLON.MeshBuilder.CreateBox("box", {
                height: height, 
                width: width, 
                depth: depth, 
                faceColors: faceColors
            }, scene);

            box.enableEdgesRendering(); 
            box.edgesWidth = 2.0;
            box.edgesColor = new BABYLON.Color4(0, 0, 0, 0.3);
            return box;
        }

        // --- 4. FILE UPLOAD & PARSER LOGIC ---
        document.getElementById('upload').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // Clear previous scene meshes (except camera/light)
            scene.meshes.slice().forEach(mesh => {
                if (mesh.name === "box") mesh.dispose();
            });

            const text = await file.text();
            const xml = new DOMParser().parseFromString(text, "text/xml");

            // Look for <Item class="Part">
            const items = xml.getElementsByTagName("Item");
            
            for (let i = 0; i < items.length; i++) {
                const item = items[i];
                if (item.getAttribute("class") === "Part" || item.getAttribute("class") === "SpawnLocation") {
                    
                    const properties = item.getElementsByTagName("Properties")[0];
                    if (!properties) continue;

                    // 1. Get Size
                    const sizeNode = findIn(properties.getElementsByTagName("Vector3"), "Size");
                    const sx = sizeNode ? nodeValue(sizeNode.getElementsByTagName("X")) : 4;
                    const sy = sizeNode ? nodeValue(sizeNode.getElementsByTagName("Y")) : 1;
                    const sz = sizeNode ? nodeValue(sizeNode.getElementsByTagName("Z")) : 2;

                    // 2. Get Color (BrickColor ID or Color3uint8)
                    const bcNode = findIn(properties.getElementsByTagName("int"), "BrickColor");
                    const colUint8Node = findIn(properties.getElementsByTagName("Color3uint8"), "Color3uint8"); // Sometimes stored as int64

                    let rgb = [200, 200, 200]; // Default Grey

                    if (bcNode && brickcolor[bcNode.textContent]) {
                        rgb = brickcolor[bcNode.textContent];
                    } else if (colUint8Node) {
                        rgb = color3uint8(colUint8Node.textContent);
                    }

                    const color4 = new BABYLON.Color4(rgb[0]/255, rgb[1]/255, rgb[2]/255, 1);

                    // 3. Create Mesh
                    const box = makeBox(sx, sy, sz, color4);

                    // 4. Position & Rotation (CFrame)
                    const cfNode = findIn(properties.getElementsByTagName("CoordinateFrame"), "CFrame");
                    if (cfNode) {
                        const x = nodeValue(cfNode.getElementsByTagName("X"));
                        const y = nodeValue(cfNode.getElementsByTagName("Y"));
                        const z = nodeValue(cfNode.getElementsByTagName("Z"));
                        
                        // Roblox Z is inverted relative to standard WebGL usually, but we'll map directly first
                        // Depending on the file, you might need to negate X or Z.
                        box.position = new BABYLON.Vector3(-x, y, z);

                        // 5. Rotation Matrix Math (from your snippet)
                        const R00 = nodeValue(cfNode.getElementsByTagName("R00"));
                        const R01 = nodeValue(cfNode.getElementsByTagName("R01"));
                        const R02 = nodeValue(cfNode.getElementsByTagName("R02"));
                        const R10 = nodeValue(cfNode.getElementsByTagName("R10"));
                        const R11 = nodeValue(cfNode.getElementsByTagName("R11"));
                        const R12 = nodeValue(cfNode.getElementsByTagName("R12"));
                        const R20 = nodeValue(cfNode.getElementsByTagName("R20"));
                        const R21 = nodeValue(cfNode.getElementsByTagName("R21"));
                        const R22 = nodeValue(cfNode.getElementsByTagName("R22"));

                        let rotX = 0, rotY = 0, rotZ = 0;
                        
                        rotY = Math.asin(clamp(R02, -1, 1));

                        if (Math.abs(R02) < 0.99999) {
                            rotX = Math.atan2(-R12, R22);
                            rotZ = Math.atan2(-R01, R00);
                        } else {
                            rotX = Math.atan2(-R22, R11);
                            rotZ = 0;
                        }

                        // Apply Rotation
                        box.rotation = new BABYLON.Vector3(rotX, rotY, rotZ);
                    }
                }
            }
        });

        // --- 5. RENDER LOOP ---
        engine.runRenderLoop(function () {
            scene.render();
        });

        window.addEventListener("resize", function () {
            engine.resize();
        });

    </script>
