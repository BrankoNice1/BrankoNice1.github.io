<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Error</title>
    <style>
        /* Base Styles */
        body {
            background-color: #0f0f13; /* Deep dark background */
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 400px;
            padding: 20px;
        }

        /* Illustration Placeholder */
        .illustration {
            width: 250px;
            margin: 0 auto 30px;
        }

        /* Typography */
        h1 {
            font-size: 24px;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #d1d1d1;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .error-code {
            font-size: 14px;
            color: #a0a0a0;
            margin-top: 20px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        /* Button Style */
        .reload-btn {
            background-color: #7b52f2; /* Vibrant purple from image */
            color: white;
            border: none;
            padding: 14px 0;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .reload-btn:hover {
            background-color: #6a44d8;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="illustration">
            <img src="https://via.placeholder.com/250x200/222/7b52f2?text=Fox+Illustration" alt="Error Illustration" style="width: 100%;">
        </div>

        <h1>Looks like thereâ€™s a problem with your internet connection</h1>

        <p>Try connecting on a different device. Check your modem or router. Disconnect and reconnect to Wi-Fi.</p>

        <div class="error-code">
            Error Code: NS_ERROR_OFFLINE
        </div>

        <button class="reload-btn" onclick="window.location.reload()">Reload</button>
    </div>

</body>
</html>
